{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div>
    {% if request.user.is_authenticated %}
        <h1 class="text-4xl text-blue-500">Welcome, {{ request.user.username }}</h1>
    {% else %}
        <h1 class="text-3xl text-yellow-400">Welcome to My Personal Blog</h1>
    {% endif %}
    <div>
        <h1 class="text-5xl text-green-500">Create Your First Blog with us.</h1>
    </div>
</div>
{% endblock %}
