{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="bg-green-500">
    <div class="container m-auto bg-yellow-400">
        {% if request.user.is_authenticated %}
        <h1 class="text-4xl text-color3 bg-gray-700">Hey! {{ request.user.username }}</h1>
        <a href="{% url 'create-post' username=request.user.username %}">
            <button>create post</button>
        </a>
        {% else %}
        <h1 class="text-3xl">Please login to create post.</h1>
        {% endif %}
    </div>
</div>
{% endblock %}
